<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,500;1,400;1,500&display=swap"
        rel="stylesheet"
    />
    <title>Tài khoản</title>
</head>
</head>
<body>
    <section class="myaccount">
        <div class="container">
            <div class="account-title">
                <h1>My Account</h1>
            </div>
            <div class="account-section">
                <div class="account-section__menu">
                    <div class="user">
                        <img src="./images/user.png" alt="">
                        <i class='bx bx-camera' ></i>
                        <h2>Sofia Havertz</h2>
                    </div>
                    <div class="info">
                        <ul>
                            <li><a href="#">Account</a></li>
                            <li><a href="#">Address</a></li>
                            <li><a href="#">Orders</a></li>
                            <li><a href="#">Wishlist</a></li>
                            <li><a href="#">Log Out</a></li>
                        </ul>
                    </div>
                </div>
                <div class="account-section__detail">
                    <div class="details">
                        <h1>Account Details</h1>
                        <label for="">First name *</label>
                        <input type="text" placeholder="First name">
                        <label for="">Last name *</label>
                        <input type="text" placeholder="Last name">
                        <label for="">Display name *</label>
                        <input type="text" placeholder="Display name">
                        <p>This will be how your name will be displayed in the account section and in reviews</p>
                        <label for="">Email *</label>
                        <input type="text" placeholder="Email">
                    </div>

                    <div class="password">
                        <h1>Password</h1>
                        <label for="">Old password</label>
                        <input type="text" placeholder="Old password">
                        <label for="">New password</label>
                        <input type="text" placeholder="New password">
                        <label for="">Repeat new password</label>
                        <input type="text" placeholder="Repeat new password">
                    </div>
                    <div class="button">
                        <button>Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
